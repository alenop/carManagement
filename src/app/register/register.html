<ion-header>
    <ion-toolbar>
      <ion-title>Sign in</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <form [formGroup]="UserForm" (ngSubmit)="onSubmit()">

      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input formControlName="username" type="text" placeholder="fetardu391"></ion-input>
      </ion-item>
  

      <ion-item>
        <ion-label position="floating">mail</ion-label>
        <ion-input formControlName="mail" type="text" placeholder="Exemple@gmail.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">numéro de téléphone</ion-label>
        <ion-input formControlName="number" type="text" placeholder="0123456789"></ion-input>
      </ion-item>
  

      <ion-item>
        <ion-label position="floating">mot de passe</ion-label>
        <ion-input formControlName="motDePasse" type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmer le mot de passe</ion-label>
        <ion-input formControlName="motDePasse" type="password"></ion-input>
      </ion-item>


      <!-- Submit Button -->
      <ion-button expand="full" type="submit" [disabled]="UserForm.invalid">Submit</ion-button>
    </form>
    <ion-button expand="full" (click)="goToLogin()">Login</ion-button>
  </ion-content>
