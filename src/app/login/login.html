<ion-header>
    <ion-toolbar>
      <ion-title>Login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <form [formGroup]="UserForm" (ngSubmit)="onSubmit()">
  

      <ion-item>
        <ion-label position="floating">mail</ion-label>
        <ion-input formControlName="mail" type="text"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label position="floating">mot de passe</ion-label>
        <ion-input formControlName="motDePasse" type="password"></ion-input>
      </ion-item>


      <!-- Submit Button -->
      <ion-button expand="full" type="submit" [disabled]="UserForm.invalid">Submit</ion-button>
    </form>
    <ion-button expand="full" (click)="goToSignIn()" >Sign in</ion-button>
  </ion-content>
